{% extends "base.html" %}

{% block content %}
<h2>Gestión de Usuarios</h2>

<hr>

<h4>Crear nuevo usuario</h4>

<form method="POST" class="mb-4">
    {% csrf_token %}
    <input name="username" class="form-control mb-2" placeholder="Usuario" required>
    <input name="password" class="form-control mb-2" placeholder="Contraseña" required>
    <button class="btn btn-success">Crear</button>
</form>

<h4>Usuarios registrados</h4>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Acciones</th>
    </tr>

    {% for u in usuarios %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>
            <a href="/usuarios/eliminar/{{ u.id }}/" class="btn btn-danger btn-sm">
                Eliminar
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
